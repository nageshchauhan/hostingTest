<div class="mainContent">
	{{heading}}
	
	<div class="messageCard">
		<div style="display:flex;">
			<div style="float:left;width:40%">{{message.author}}</div>
			<div style="float:right;width:60%;text-align:right">{{message.created | date:'medium'}}</div>
		</div> 
		<div>
			<input type="button" value="Delete"/>
		</div>
		<div style="background:white;border:1px solid black;">
			<textarea rows="10" cols='100' data-ng-model="message.message"></textarea>
		</div>
		<div>
			<input type="button" value="Update" data-ng-click="updateBlog()"/>
		</div>
	</div>
	  <br>
</div>
